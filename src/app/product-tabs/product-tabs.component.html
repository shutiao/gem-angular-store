<section>
	<!-- Tab Navigation -->
	<ul class = "nav nav-pills">
		<li *ngFor = "let tab of tabs; let i = index" [class.active]="isSet(i)">
			<a href='' (click)="setTab(i,$event)">{{tab}}</a>
		</li>
	</ul>
	{{activeTabIndex}}
	<!-- Description Tab's Content -->
	<app-descriptions [product] = 'product' [hidden] = 'iTab != 0'></app-descriptions>
	<specs [product] = 'product' [hidden] = 'iTab != 1'></specs>
</section>
