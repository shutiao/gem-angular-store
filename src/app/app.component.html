<header>
	<h1 class = "text-center">Shutiao Crafted Gems</h1>
	<h2 class = "text-center">-An Angular Store</h2>
</header>

<div class = "list-group">
	<div class = "list-group-item" *ngFor = "let product of products">
		<h3>Gem #{{$index}}: {{product.name | uppercase}} <em class = "pull-right">{{product.price | currency:'CNY':true}}</em>
		</h3>
		<div class = "img-wrap">
			<img [src] = 'product.images[0]' class = "img-thumbnail center-block"/>
		</div>
	</div>
</div>
